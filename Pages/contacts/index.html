<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact me</title>
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="../../src/css/vars.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../../src/css/media-screen.css">
    <link rel="icon" href="../../src/images/code-icon-white.png">
</head>
<body>
    <header>
        <div class="perfil-message">
            <div class="line-one">
                <img src="../../src/images/code-icon-white.png" alt="code icon">
                <h2>
                    Paulo Miguel
                </h2>
            </div>
            <div class="line-two">
                <p class="text-weight letter-spacing">
                    Web Developer
                </p>
            </div>
        </div>
        <div class="header-bar">
            <h2 class="text-weight">
                <a id="header-home" href="../../">Home</a>
            </h2>
            <h2 class="text-weight">
                <a id="header-about" href="../../Pages/about-me/">About me</a>
            </h2>
            <h2 class="text-weight">
                <a id="header-services" href="../services/">Services</a>
            </h2>
            <h2 class="text-weight">
                <a id="header-projects" href="../projetcs/">Projects</a>
            </h2>
            <h2 class="text-weight">
                <a id="header-contacts" href="">Contacts</a>
            </h2>
            <abbr title="Mudar o idioma para português">
                <img src="../../src/images/brazil.png" alt="brazil flag button to change language" id="header-image">
            </abbr>
        </div>
    </header>
    <section>
        <div id="contact-content">
            <span id="image-container">
                <img src="../../src/images/mail-image.gif" alt="imagem de um telefone vibrando e um símbolo de email flutuando sobre ele">
            </span>
            <span id="form-container">
                <div id="form-content">
                    <form>
                        <input tabindex="1" type="text" name="text-input" id="text-input" placeholder="Your name">
                        <input tabindex="2" type="text" name="email-input" id="email-input" placeholder="Your number">
                        <textarea tabindex="3" name="message-box" id="message-box" placeholder="Write a message"></textarea>
                        <div id="contact-options">
                            <i class="fa-regular fa-envelope"></i>
                            <i class="fa-brands fa-whatsapp contact-selected"></i>
                            <i class="fa-brands fa-instagram"></i>
                            <i class="fa-brands fa-linkedin-in"></i>
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <button tabindex="4" type="submit" class="contact-button">
                            Send a message
                        </button>
                    </form>
                </div>
            </span>
        </div>
        <div id="contact-message">
            <h2>
                Send a message to my whatsapp through this form or 
                <a href="https://api.whatsapp.com/send/?phone=5592992813253&text=Ol%C3%A1%21+Gostaria+de+fazer+uma+oferta...&type=phone_number&app_absent=0">click here</a> 
                to redirect yourself to whatsapp app
            </h2>
        </div>
    </section>
</body>
</html>
