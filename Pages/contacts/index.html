<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact me</title>
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="../../src/css/vars.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../../src/css/media-screen.css">
    <link rel="icon" href="../../src/images/code-icon-white.png">
</head>
<body>
    <header>
        <div class="perfil-message">
            <div class="line-one">
                <img src="../../src/images/code-icon-white.png" alt="code icon">
                <h2>
                    Paulo Miguel
                </h2>
            </div>
            <div class="line-two">
                <p class="text-weight letter-spacing">
                    Web Developer
                </p>
            </div>
        </div>
        <div class="header-bar">
            <h2 class="text-weight">
                <a id="header-home" href="../../">Home</a>
            </h2>
            <h2 class="text-weight">
                <a id="header-about" href="../../Pages/about-me/">About me</a>
            </h2>
            <h2 class="text-weight">
                <a id="header-services" href="../services/">Services</a>
            </h2>
            <h2 class="text-weight">
                <a id="header-projects" href="../projetcs/">Projects</a>
            </h2>
            <h2 class="text-weight">
                <a id="header-contacts" href="">Contacts</a>
            </h2>
            <abbr title="Mudar o idioma para português">
                <img src="../../src/images/brazil.png" alt="brazil flag button to change language" id="header-image">
            </abbr>
        </div>
    </header>
    <section id="email-theme">
        <div id="contact-content">
            <span id="image-container">
                <img src="../../src/images/mail-image-black.gif" alt="imagem de um telefone vibrando e um símbolo de email flutuando sobre ele">
            </span>
            <span id="form-container">
                <div id="form-content">
                    <form method="POST" action="https://formsubmit.co/paulomiguel11111971@gmail.com" enctype="multipart/form-data">
                        <h1 id="form-title">
                            Send a message to my <a href="#text-input"><abbr title="Copy 'paulomiguel11111971@gmail.com' to clipboard">Email</abbr></a>!
                        </h1>
                        <input required autofocus tabindex="1" type="text" name="name" id="text-input" placeholder="Your name">
                        <input required tabindex="2" type="email" name="email" id="email-input" placeholder="Your email">
                        <input required tabindex="2" type="text" name="number" id="number-input" placeholder="Your number">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_next" value="https://paulo-mikhael.github.io/Portifolio/">
                        <textarea required tabindex="3" name="message" id="message-box" placeholder="Write a message"></textarea>
                        <div id="contact-options">
                            <i class="fa-regular fa-envelope contact-selected"></i>
                            <i class="fa-brands fa-whatsapp"></i>
                            <i class="fa-brands fa-instagram"></i>
                            <i class="fa-brands fa-linkedin-in"></i>
                            <i class="fa-solid fa-phone"></i>
                            <i class="fa-brands fa-github"></i>
                        </div>
                        <button tabindex="4" type="submit" class="contact-button">
                            Send a message
                        </button>
                    </form>
                </div>
            </span>
        </div>
        <div id="contact-message">
            <h2>
                Type a message to <a href="#text-input">paulomiguel11111971@gmail.com</a>
            </h2>
        </div>
    </section>
    <footer>
        <div class="footer-one">
            <p class="text-weight letter-spacing" id="footer-letter-spacing">
                So, What's Next ?
            </p>
            <h3 class="section-weight" id="footer-message">
                No more talk! <span>Let's Work!</span>
            </h3>
            <button class="footer contact-button">
                Contact me
            </button>
        </div>
        <div class="footer-two">
            <div class="footer-content">
                <a id="logo" href="">
                    <img src="../../src/images/perfil-message.svg" alt="logo">
                </a>
                <div id="contacts">
                    <a target="_blank" href="https://paulo-mikhael.github.io/formulario-contato/">
                        <img src="../../src/images/e-mail.svg" alt="e-mail">
                    </a>
                    <a target="_blank" href="https://www.linkedin.com/in/paulo-miguel-4b706022b/">
                        <img src="../../src/images/linkedin.svg" alt="linkedin">
                    </a>
                    <a target="_blank" href="https://www.instagram.com/pa__miguel?igsh=MWxoYzdqNGluZWcyaA==">
                        <img src="../../src/images/instagram.svg" alt="instagram">
                    </a>
                    <a target="_blank" href="https://bit.ly/3VzmcVl">
                        <img src="../../src/images/whatsapp.svg" alt="whatsapp">
                    </a>
                    <a target="_blank" href="https://bit.ly/3VzmcVl">
                        <img src="../../src/images/telefone.svg" alt="fone">
                    </a>
                    <a target="_blank" href="https://github.com/Paulo-Mikhael">
                        <img src="../../src/images/github.svg" alt="github">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="javascript/script.js"></script>
</body>
</html>
